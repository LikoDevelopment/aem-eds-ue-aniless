name: Build and Deploy

on:
  push:
    branches:
      - int
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:   # Set environment variable at the job level
      API_URL: "https://api.example.com"
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Build
        run: |
          npm install

      - name: Read environment variable
        run: |
          echo "Environment variable = ${{ env.API_URL }}"

      - run: npm ci
      - run: npm run lint
